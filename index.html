<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>OGM</title>
    <script data-main="src/app" src="src/lib/require.js"></script>
</head>

<body>

  <div class="main-window">
    <div class="tab-selectors">
      <div class="tab-selector not-selectable-text selected-tab">Map</div>
      <div class="tab-selector not-selectable-text ">Player</div>
      <div class="tab-selector not-selectable-text ">Actors</div>
      <div class="space-filler"></div>
    </div>
    <div class="edit-blocks">
      <div class="Map-block edit-block show">
        <div class="map-list">
          <div class="map-info hide">
              <div>
                  <label for="map_width">Map width : </label> <input type="text" id="map_width" value="600" required><label> px</label>
                  <label for="map_height">Map height : </label> <input type="text" id="map_height" value="400" required><label> px</label>
              </div>
              <div>
                  <label for="grid_width">Grid width : </label> <input type="text" id="grid_width" value="100" required><label> px</label>
                  <label for="grid_height">Grid height : </label> <input type="text" id="grid_height" value="100" required><label> px</label>
              </div>
              <div class="create-cancel">
                  <button type="button" name="create" >Create map</button> <button type="button" name="cancel" >Cancel </button>
              </div>
              <div class="warning-message"></div>
          </div>
          <div class="created-maps"></div>
          <div class="line-block"><button type="button" name="create map"><i class="fas fa-plus"></i>Create new map</button></div>
        </div>
        <div class="map-edit hide">
          <div class="map-block">
            <button type="button" name="map list"><i class="fas fa-arrow-left"></i>Map list</button>
            <div class="canvas-edit">
              <div class="canvas-block"></div>
              <div class="map-toolbox">
                <button class="map-tool" title="clear map"><i class="fas fa-chalkboard"></i></button>
                <button class="map-tool" title="clear grid"><i class="far fa-square"></i></button>
              </div>
            </div>
          </div>
          <div class="map-sprites">
            <div class="sprite-block"> <img src="img/background/grass.png" width="40" height="40" > <label class="not-selectable-text">grassqsdfsgdfg.png</label> </div>
            <button type="button" name="add map sprite" onclick="document.getElementById('load_map_sprite').click()">Add sprite</button>
            <input type="file" id="load_map_sprite" class="hide" multiple>
          </div>
        </div>
      </div>
      <div class="Player-block edit-block hide">
        and this is the player block
      </div>
      <div class="Actors-block edit-block hide">
        and this is the actors block
      </div>
    </div>
  </div>

</body>

</html>
