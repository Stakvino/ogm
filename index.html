<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="css/color-picker.css">
    <link rel="stylesheet" href="css/main.css">
    <title>OGM</title>
    <script data-main="src/app" src="src/lib/require.js"></script>
</head>

<body>

  <div class="main-window">
    <div class="tab-selectors">
      <div class="tab-selector not-selectable-text selected-tab">Map</div>
      <div class="tab-selector not-selectable-text ">Player</div>
      <div class="tab-selector not-selectable-text ">Actors</div>
    </div>
    <div class="edit-blocks">
      <div class="Map-block edit-block show">
        <div class="map-list show">
          <div class="map-info hide">
              <div>
                  <label for="map_width">Map width : </label> <input type="text" id="map_width" class="canvas-dimension-input" value="600" maxlength="4" required><label> px</label>
                  <label for="map_height">Map height : </label> <input type="text" id="map_height" class="canvas-dimension-input" value="400" maxlength="4" required><label> px</label>
              </div>
              <div>
                  <label for="grid_width">Grid width : </label> <input type="text" id="grid_width" class="grid-dimension-input" value="100" maxlength="3" required><label> px</label>
                  <label for="grid_height">Grid height : </label> <input type="text" id="grid_height" class="grid-dimension-input" value="100" maxlength="3" required><label> px</label>
              </div>
              <div class="create-cancel">
                  <button type="button" class="create-map" >Create map</button> <button type="button" class="cancel-map" >Cancel </button>
              </div>
              <div class="map-info-warning"></div>
          </div>
          <div class="create-map-block"><button type="button" class="create-new-map"><i class="fas fa-plus"></i>Create new map</button></div>
          <table class="map-list-table">
            <thead>
                <tr>
                    <th class="map-icon-head">Map icon</th>
                    <th class="map-name-head">Map name</th>
                    <th class="map-size-head">Map size</th>
                    <th class="grid-size-head">Grid size</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="created-maps"></tbody>
            <tfoot></tfoot>
          </table>
        </div>
        <div class="map-edit hide">
          <div class="map-block">
            <button type="button" class="return-map-list"><i class="fas fa-arrow-left"></i>Map list</button>
            <div class="canvas-edit">
              <div class="canvas-block"></div>
              <div class="map-toolbox">
                <input type="color" class="hide">
                <button class="map-tool colors-but" title="Draw colors"><i class="fas fa-palette"></i></button>
                <button class="map-tool clear-map-but" title="Clear map"><i class="fas fa-chalkboard"></i></button>
                <button class="map-tool clear-grid-but" title="Clear grid"><i class="far fa-square"></i></button>
                <button class="map-tool resize-map-but" title="Resize map"><i class="fas fa-expand"></i></button>
                <button class="map-tool save-but" title="Save"><i class="fas fa-save"></i></button>
                <button class="map-tool save-as-but" title="Save as"><i class="far fa-save"></i></button>
                <button class="map-tool undo-but" title="Undo"><i class="fas fa-undo"></i></button>
              </div>
              <div class="resize-info hide">
                <div>
                    <label for="map_width">Map width : </label> <input type="text" id="map_width" class="canvas-dimension-input resize-input"  maxlength="4" required><label> px</label>
                    <label for="map_height">Map height : </label> <input type="text" id="map_height" class="canvas-dimension-input resize-input"  maxlength="4" required><label> px</label>
                </div>
                <div>
                    <label for="grid_width">Grid width : </label> <input type="text" id="grid_width" class="grid-dimension-input resize-input" maxlength="3" required><label> px</label>
                    <label for="grid_height">Grid height : </label> <input type="text" id="grid_height" class="grid-dimension-input resize-input" maxlength="3" required><label> px</label>
                </div>
                <div class="resize-cancel">
                    <button type="button" class="resize-map" >Resize map</button> <button type="button" class="cancel-resize" >Cancel </button>
                </div>
                <div class="map-resize-warning"></div>
              </div>
              <div class="save-map-confirm hide">
               <label for="map_name">Map name : </label>
               <input type="text" id="map_name" maxlength="30">
               <button class="confirm-save-but">save map</button>
               <button class="cancel-save-but">cancel</button>
              </div>
            </div>
          </div>
          <div class="map-sprites">
            <div class="sprites-container"></div>
            <input type="file" id="load_map_sprite" class="hide" multiple>
            <button type="button" class="add-map-sprite not-selectable-text" onclick="document.getElementById('load_map_sprite').click()">Add sprite</button>
          </div>
        </div>
      </div>
      <div class="sprite-editor edit-block hide">
        this is the sprite editor
      </div>
      <div class="third-block edit-block hide">
        and this is an additional block for later
      </div>
    </div>
  </div>

</body>

</html>
