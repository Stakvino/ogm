<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>OGM</title>
</head>

<body>

  <div class="main-window">
    <div class="tab-selectors">
      <div class="tab-selector not-selectable-text selected-tab">Map</div>
      <div class="tab-selector not-selectable-text ">Player</div>
      <div class="space-filler"></div>
    </div>
    <div class="edit-blocks">
      <div class="Map-block edit-block show">
        <div class="map-list">
          <div class="created-maps"></div>
          <div class="line-block"><button type="button" name="create map"><i class="fas fa-plus"></i>Create new map</button></div>
        </div>
        <div class="map-edit hide">
          <button type="button" name="map list"><i class="fas fa-arrow-left"></i>Map list</button>
          <canvas id="map-canvas"></canvas>
          <div class="map-sprites">
            <button type="button" name="add map sprite"><i class="fas fa-plus"></i>Add new sprite</button>
          </div>
        </div>
      </div>
      <div class="Player-block edit-block hide">
        and this is the player block
      </div>
    </div>
  </div>

<script src="js/app.js"></script>
</body>

</html>
