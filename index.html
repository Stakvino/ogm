<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>OGM</title>
    <script data-main="src/app" src="src/lib/require.js"></script>
</head>

<body>

  <div class="main-window">
    <div class="tab-selectors">
      <div class="tab-selector not-selectable-text selected-tab">Map</div>
      <div class="tab-selector not-selectable-text ">Player</div>
      <div class="tab-selector not-selectable-text ">Actors</div>
    </div>
    <div class="edit-blocks">
      <div class="Map-block edit-block show">
        <div class="map-list">
          <div class="map-info hide">
              <div>
                  <label for="map_width">Map width : </label> <input type="text" id="map_width" class="canvas-dimension-input" value="600" required><label> px</label>
                  <label for="map_height">Map height : </label> <input type="text" id="map_height" class="canvas-dimension-input" value="400" required><label> px</label>
              </div>
              <div>
                  <label for="grid_width">Grid width : </label> <input type="text" id="grid_width" class="grid-dimension-input" value="100" required><label> px</label>
                  <label for="grid_height">Grid height : </label> <input type="text" id="grid_height" class="grid-dimension-input" value="100" required><label> px</label>
              </div>
              <div class="create-cancel">
                  <button type="button" class="create-map" >Create map</button> <button type="button" class="cancel-map" >Cancel </button>
              </div>
              <div class="warning-message"></div>
          </div>
          <div class="line-block"><button type="button" class="create-new-map"><i class="fas fa-plus"></i>Create new map</button></div>
          <div class="created-maps">
            <div class="line-block created-map"> <canvas width="100" height="100" class="map-small" ></canvas> <label class="map-name ellipsis-text">magical forest</label> <label class="map-size">5000x5000</label> <button type="button" class="open-map-but">open</button> <button type="button" class="delete-map-but">delete</button> </div>
          </div>
        </div>
        <div class="map-edit hide">
          <div class="map-block">
            <button type="button" class="return-map-list"><i class="fas fa-arrow-left"></i>Map list</button>
            <div class="canvas-edit">
              <div class="canvas-block"></div>
              <div class="map-toolbox">
                <button class="map-tool clear-map-but" title="clear map"><i class="fas fa-chalkboard"></i></button>
                <button class="map-tool clear-grid-but" title="clear grid"><i class="far fa-square"></i></button>
                <button class="map-tool save-map-but" title="save map"><i class="far fa-save"></i></button>
              </div>
              <div class="save-map-confirm hide">
               <label for="map_name">Map name : </label>
               <input type="text" id="map_name">
               <button class="confirm-save-map">save map</button>
               <button class="cancel-save-map">cancel</button>
              </div>
            </div>
          </div>
          <div class="map-sprites">
            <div class="sprites-container"></div>
            <button type="button" class="add-map-sprite not-selectable-text" onclick="document.getElementById('load_map_sprite').click()">Add sprite</button>
            <input type="file" id="load_map_sprite" class="hide" multiple>
          </div>
        </div>
      </div>
      <div class="Player-block edit-block hide">
        and this is the player block
      </div>
      <div class="Actors-block edit-block hide">
        and this is the actors block
      </div>
    </div>
  </div>

</body>

</html>
